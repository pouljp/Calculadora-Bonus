<!DOCTYPE html>
<html>
<head>
    <title>Calculo de Bonus</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-top: 10px;
        }

        label {
            color: #555;
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="date"] {
            font-size: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff5733;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #e63c1e;
        }

        #resultado {
            color: #e63c1e;
            font-size: 12px;
            margin-top: 20px;
        }
        #notificação {
            color: green;
            font-size: 12px;
            margin-top: 20px;
        }
        #regra {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculo de Bonus</h1>

        <label for="data1">Data de Termino de Vigência Anterior:</label>
        <input type="date" id="data1">

        <button onclick="calcularDiferenca()">Calcular Diferença</button>

        <p id="regra"></p>
        <p id="resultado"></p>
        <p id="notificação"></p>
    </div>

    <script>
        function calcularDiferenca() {
            const data1 = new Date(document.getElementById('data1').value);
            const data2 = new Date(); // Pega a data atual

            if (isNaN(data1)) {
                document.getElementById('resultado').textContent = 'Por favor, insira uma data válida.';
            } else {
                const diferencaEmMilissegundos = Math.abs(data2 - data1);
                const diasDiferenca = Math.floor(diferencaEmMilissegundos / (1000 * 60 * 60 * 24));
                
                
                document.getElementById('resultado').textContent = `A diferença entre o início da apólice e a data atual é de : ${diasDiferenca} dias.`;
               document.getElementById('notificação').textContent = '* Regra valida, para apolices com vigencia anterior, superior a 335 dias';
               if(diasDiferenca <=30){
                   document.getElementById('regra').textContent = 'Conceder 01 (uma) classe de bônus.';
                   
                } else if(diasDiferenca <=60) {
		    document.getElementById('regra').textContent = 'Manter a classe de bônus';
  		
		    } else if(diasDiferenca <=90) {
		    document.getElementById('regra').textContent = 'Reduzir 01 (uma) classe de bônus';
        } 
        else if(diasDiferenca <=120) {
            document.getElementById('regra').textContent = 'Reduzir 02 (uma) classe de bônus';
        } else if(diasDiferenca <=150) {
            document.getElementById('regra').textContent = 'Reduzir 03 (uma) classe de bônus';
        } else if(diasDiferenca <=180) {
            document.getElementById('regra').textContent = 'Reduzir 04 (uma) classe de bônus';
        }  else if(diasDiferenca <=210) {
            document.getElementById('regra').textContent = 'Reduzir 05 (uma) classe de bônus';
        } else if(diasDiferenca <=240) {
            document.getElementById('regra').textContent = 'Reduzir 06 (uma) classe de bônus';
        } else if(diasDiferenca <=270) {
            document.getElementById('regra').textContent = 'Reduzir 07 (uma) classe de bônus';
        } else if(diasDiferenca <=300) {
            document.getElementById('regra').textContent = 'Reduzir 08 (uma) classe de bônus';
        } else if(diasDiferenca <=330) {
            document.getElementById('regra').textContent = 'Reduzir 09 (uma) classe de bônus';
        } else if(diasDiferenca >330) {
            document.getElementById('regra').textContent = 'Reduzir 10(uma) classe de bônus';
        }
    
    }              
        
    }

    </script>
</body>
</html>
